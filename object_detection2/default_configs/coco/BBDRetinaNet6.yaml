  #ONLY_SCOPE: "FeatureExtractor/resnet_v1_50"
  PREPROCESS: "subimagenetmean"
  EXCLUDE_SCOPE: "BBDNet"
  BACKBONE:
    #NAME: "build_retinanet_shufflenetv2_fpn_backbone"
    NAME: "build_retinanet_resnet_fpn_backbone"
  RESNETS:
    FROZEN_BN: True
  ANCHOR_GENERATOR:
    SIZES: [[32, 40.31747359663594, 50.79683366298238], [64, 80.63494719327188, 101.59366732596476], [128, 161.26989438654377, 203.18733465192952], [256, 322.53978877308754, 406.37466930385904], [512, 645.0795775461751, 812.7493386077181]]
    #SIZES: [[32, 40.31747359663594, 50.79683366298238], [64, 80.63494719327188, 101.59366732596476], [128, 161.26989438654377, 203.18733465192952]]
  FPN:
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    IN_FEATURES: ["C3","C4", "C5"]
    ENABLE_DROPBLOCK: True
    BACKBONE_HOOK: ("","BalanceBackboneHook")
  RETINANET:
    #IN_FEATURES: ["P2","P3","P4"]
    IN_FEATURES: ["P3","P4","P5","P6","P7"]
    IOU_THRESHOLDS: [0.4, 0.5]
    IOU_LABELS: [0, -1, 1]
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    OUTPUTS: "RetinaNetGIOUOutputs"
    NMS_THRESH_TEST: 0.7
  BBDNET:
    NAME: "BBDNet6"
    SCORE_THRESH_TEST: 0.02
    USE_GLOBAL_LOSS: False
    ABSOLUTE_BBOXES: False
    USE_SENT_EDGES_FOR_NODE: False
    NUM_PROCESSING_STEPS: 6
    NUM_PREPROCESSING_STEPS: 1
    EDGES_REDUCER_FOR_POINTS: "sum"
    RES_UNIT_NR: 1
    DIMS: [64,64,64]
DATASETS:
  TRAIN: "coco_2017_train"
  TEST: "coco_2017_eval"
  #TRAIN: "mnistod_train"
  #TEST: "mnistod_eval"
SOLVER:
  IMS_PER_BATCH: 3
  BASE_LR: 0.01
  WARMUP_ITERS: 10
  CLIP_NORM: 0
  STEPS: (100,120000)
  LR_DECAY_TYPE: "cosine"
  TRAIN_SCOPES: "BBDNet"
