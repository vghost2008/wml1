_BASE_: "../Base-Mask-RCNN-FPN-C4.yaml"
MODEL:
  META_ARCHITECTURE: "GeneralizedGRCNN"
  MASK_ON: False
  WEIGHTS: "/home/wj/ai/tmp3/object_detection2/MaskRCNNFPNCOCODemon-sephv14"
  PREPROCESS: "subimagenetmean"
  EXCLUDE_SCOPE: "BBDNet"
  BACKBONE:
    NAME: "build_retinanet_resnet_fpn_backbone"
  RESNETS:
    DEPTH: 50
    FROZEN_BN: True
  ROI_HEADS:
    #OUTPUTS: "FastRCNNGIOUOutputs"
    NAME: "StandardROIHeads"
    IN_FEATURES: ["P3","P4","P5","P6"]
    BATCH_SIZE_PER_IMAGE: 128
    SCORE_THRESH_TEST: 0.0
    NMS_THRESH_TEST: 0.7
    OUTPUTS_FIX_NR_BOXES: 96
  PROPOSAL_GENERATOR:
    SCORE_THRESH_TEST: 0.005
  ROI_BOX_HEAD:
    NAME: "SeparateFastRCNNConvFCHeadV2"
    NUM_FC: 2
    POOLER_RESOLUTION: 7
    NUM_CONV: 4
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    POOLER_RESOLUTION: 14
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    NUM_CONV: 4
  FPN:
    IN_FEATURES: ["C3","C4","C5"]
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    LAST_LEVEL_NUM_CONV: 1
  ANCHOR_GENERATOR:
    SIZES: [[64], [128], [256], [512]]
    ASPECT_RATIOS: [[0.5, 1.0, 2.0]]  # Three aspect ratios (same for all in feature maps)
  RPN:
    IN_FEATURES: ["P3", "P4","P5","P6"]
    PRE_NMS_TOPK_TRAIN: 6000 # Per FPN level
    PRE_NMS_TOPK_TEST: 6000 # Per FPN level
    POST_NMS_TOPK_TRAIN: 1000
    POST_NMS_TOPK_TEST: 1000
    IOU_THRESHOLDS: (0.4,0.5)
    MATCHER: "ATSSMatcher3"
  BBDNET:
    NAME: "BBDNetX6"
    SCORE_THRESH_TEST: 0.01
    USE_GLOBAL_LOSS: False
    ABSOLUTE_BBOXES: False
    USE_SENT_EDGES_FOR_NODE: False
    NUM_PROCESSING_STEPS: 6
    NUM_PREPROCESSING_STEPS: 1
    EDGES_REDUCER_FOR_POINTS: "mean"
    RES_UNIT_NR: 1
    DIMS: [128,128,96]
    SHALLOW_GRAPH: True
DATASETS:
  TRAIN: "coco_2017_train"
  TEST: "coco_2017_eval"
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.001  # Note that RetinaNet uses a different default learning rate
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (10000,80000,120000)
  LR_DECAY_TYPE: "piecewise"
  TRAIN_SCOPES: ".*BBDNet"
  FILTER_NAN_AND_INF_GRADS: True
  OPTIMIZER: "Adam"
INPUT:
  MIN_SIZE_TRAIN: (512,544,576,608,640)
  MAX_SIZE_TRAIN: 800
  MIN_SIZE_TEST: 576
  MAX_SIZE_TEST: 1333
  STITCH: 0.0
  SHUFFLE_BUFFER_SIZE: 512
VERSION: 2
GLOBAL:
  PROJ_NAME: "GRCNN3"
  SUMMARY_LEVEL: -1
  LOG_STEP: 200
