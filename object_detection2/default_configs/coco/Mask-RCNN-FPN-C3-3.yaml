_BASE_: "../Base-Mask-RCNN-FPN-C4.yaml"
MODEL:
  MASK_ON: True
  WEIGHTS: "/home/vghost/ai/mldata/resnet50_ckpt"
  ONLY_SCOPE: "FeatureExtractor/resnet_v1_50"
  PREPROCESS: "subimagenetmean"
  BACKBONE:
    NAME: "build_retinanet_resnet_fpn_backbone"
  RESNETS:
    DEPTH: 50
    FROZEN_BN: True
  ROI_HEADS:
    OUTPUTS: "FastRCNNOutputs"
    NAME: "Res5ROIHeads"
    IN_FEATURES: ["F3"]
    BATCH_SIZE_PER_IMAGE: 128
    SCORE_THRESH_TEST: 0.05
    NMS_THRESH_TEST: 0.5
  PROPOSAL_GENERATOR:
    OUTPUTS: "RPNGIOUOutputs"
  ROI_BOX_HEAD:
    NAME: "FastRCNNConvFCHead"
    NUM_FC: 2
    POOLER_RESOLUTION: 7
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    NORM: "BN"
    NUM_CONV: 0
  FPN:
    IN_FEATURES: ["C3","C4","C5"]
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    LAST_LEVEL_NUM_CONV: 1
    #BACKBONE_HOOK: ("NonLocalBackboneHook","FusionBackboneHook")
    BACKBONE_HOOK: ("","FusionBackboneHook")
  ANCHOR_GENERATOR:
    SIZES: [[64],[128], [256], [512]]  # One size for each in feature map
    ASPECT_RATIOS: [[0.5, 1.0, 2.0]]  # Three aspect ratios (same for all in feature maps)
  RPN:
    IN_FEATURES: ["P3", "P4","P5","P6"]
    PRE_NMS_TOPK_TRAIN: 6000 # Per FPN level
    PRE_NMS_TOPK_TEST: 6000 # Per FPN level
    # Detectron1 uses 2000 proposals per-batch,
    # (See "modeling/rpn/rpn_outputs.py" for details of this legacy issue)
    # which is approximately 1000 proposals per-image since the default batch size for FPN is 2.
    POST_NMS_TOPK_TRAIN: 1000
    POST_NMS_TOPK_TEST: 1000
    IOU_THRESHOLDS: (0.4,0.5)
DATASETS:
  TRAIN: "coco_2017_train"
  TEST: "coco_2017_eval"
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.02  # Note that RetinaNet uses a different default learning rate
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (80000,100000,120000)
INPUT:
  MIN_SIZE_TRAIN: (512,544,576,608,640)
  MAX_SIZE_TRAIN: 800
  MIN_SIZE_TEST: 576
  MAX_SIZE_TEST: 1333
  STITCH: 0.0
VERSION: 2
GLOBAL:
  PROJ_NAME: "MaskRCNNFPNCOCODemon-C3-3"
  LOG_STEP: 200
