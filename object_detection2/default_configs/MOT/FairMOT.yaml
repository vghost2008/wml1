_BASE_: "../Base-FairMOT.yaml"
MODEL:
  #WEIGHTS: "/home/wj/ai/mldata/v3-large_224_1.0_float/ema"
  #ONLY_SCOPE: "MobilenetV3"
  META_ARCHITECTURE: "CenterNet2"
  PREPROCESS: "ton1p1"
  BACKBONE:
    NAME: "build_any_dla_backbone"
  RESNETS:
    FROZEN_BN: False
    DEPTH: 34
  DLA:
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    IN_FEATURES: ["C2", "C3","C4","C5"]
    BACKBONE: "build_resnet_backbone"
  CENTERNET2:
    IN_FEATURES: ["P2"]
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    SCORE_THRESH_TEST: 0.2
  MOT:
    FAIR_MOT_NUM_CLASSES: 4353
    FAIR_MOT_ID_DIM: 128
DATASETS:
  TRAIN: "mot_train"
  TEST: "mot_train"
  SKIP_CROWD_DURING_TRAINING: False
SOLVER:
  IMS_PER_BATCH: 1
  BASE_LR: 0.0001
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (320000,)
  LR_DECAY_TYPE: "cosine"
INPUT:
  MAX_SIZE_TRAIN: 960
  MAX_SIZE_TEST: 960
  MIN_SIZE_TRAIN: (608, 640, 672, 704, 736, 768)
  MIN_SIZE_TEST: 540
  STITCH: 0.0
  DATAPROCESS: "coco"
  SIZE_ALIGN: 32
VERSION: 2
GLOBAL:
  PROJ_NAME: "FairMOT"
  LOG_STEP: 200
