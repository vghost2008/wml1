MODEL:
  META_ARCHITECTURE: "CenterNet"
  #WEIGHTS: "/home/vghost/ai/mldata/resnet50_ckpt"
  ONLY_SCOPE: "FeatureExtractor/resnet_v1_50"
  PREPROCESS: "subimagenetmean"
  BACKBONE:
    NAME: "build_retinanet_shufflenetv2_fpn_backbone"
  RESNETS:
    FROZEN_BN: True
  FPN:
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    IN_FEATURES: ["C2", "C3", "C4"]
    ENABLE_DROPBLOCK: True
    BACKBONE_HOOK: ("","")
  CENTERNET:
    IN_FEATURES: ["P2"]
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
DATASETS:
  TRAIN: "mnistod_train"
  TEST: "mnistod_eval"
  SKIP_CROWD_DURING_TRAINING: False
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.02  # Note that RetinaNet uses a different default learning rate
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (10000,)
  LR_DECAY_TYPE: "cosine"
INPUT:
  MAX_SIZE_TRAIN: 800
  MAX_SIZE_TEST: 1333
  MIN_SIZE_TRAIN: (224,256,288)
  MIN_SIZE_TEST: 224
  STITCH: 0.0
VERSION: 2
GLOBAL:
  PROJ_NAME: "Base-CenterNet"
  LOG_STEP: 200
