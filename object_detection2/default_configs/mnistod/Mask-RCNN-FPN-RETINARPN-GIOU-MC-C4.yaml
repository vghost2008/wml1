_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    OUTPUTS: "FastRCNNOutputs"
  PROPOSAL_GENERATOR:
    NAME: "RetinaNet"
    OUTPUTS: "PGMCRetinaNetGIOUOutputs"
  RETINANET_PG:
    FAST_MODE: True
    NUM_CLASSES: 3
    IN_FEATURES: ["P2","P3","P4"]
DATASETS:
  TRAIN: "mnistod_train"
  TEST: "mnistod_eval"
  SKIP_CROWD_DURING_TRAINING: False
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.02
  STEPS: (6000, 8000,10000)
INPUT:
  MIN_SIZE_TRAIN: (224,240,256)
  MIN_SIZE_TEST: 224
GLOBAL:
  PROJ_NAME: "MaskRCNNRPMCGUIODemon"
  LOG_STEP: 100
