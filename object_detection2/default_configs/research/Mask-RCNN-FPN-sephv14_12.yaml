#测试RPN normal
_BASE_: "../Base-Mask-RCNN-FPN-C4.yaml"
MODEL:
  #META_ARCHITECTURE: "ProposalNetwork"
  MASK_ON: False
  WEIGHTS: "/home/vghost/ai/mldata/resnet50_ckpt"
  ONLY_SCOPE: "FeatureExtractor/resnet_v1_50"
  PREPROCESS: "subimagenetmean"
  BACKBONE:
    NAME: "build_retinanet_resnet_fpn_backbone"
  RESNETS:
    DEPTH: 50
    FROZEN_BN: True
  ROI_HEADS:
    #OUTPUTS: "FastRCNNGIOUOutputs"
    NAME: "StandardROIHeads"
    IN_FEATURES: ["P3","P4","P5","P6"]
    BATCH_SIZE_PER_IMAGE: 512
    SCORE_THRESH_TEST: 0.05
    NMS_THRESH_TEST: 0.5
  PROPOSAL_GENERATOR:
    SCORE_THRESH_TEST: 0.002
  ROI_BOX_HEAD:
    NAME: "SeparateFastRCNNConvFCHeadV2"
    NUM_FC: 2
    POOLER_RESOLUTION: 7
    NUM_CONV: 4
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    POOLER_RESOLUTION: 14
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    NUM_CONV: 4
  FPN:
    IN_FEATURES: ["C3","C4","C5"]
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
    LAST_LEVEL_NUM_CONV: 1
  ANCHOR_GENERATOR:
    SIZES: [[64], [128], [256], [512]]
    ASPECT_RATIOS: [[0.5, 1.0, 2.0]]  # Three aspect ratios (same for all in feature maps)
  RPN:
    IN_FEATURES: ["P3", "P4","P5","P6"]
    PRE_NMS_TOPK_TRAIN: 6000 # Per FPN level
    PRE_NMS_TOPK_TEST: 6000 # Per FPN level
    POST_NMS_TOPK_TRAIN: 1000
    POST_NMS_TOPK_TEST: 1000
    IOU_THRESHOLDS: (0.4,0.5)
    MATCHER: "ATSSMatcher3"
    NORM: "evo_norm_s0"
    ACTIVATION_FN: "NA"
DATASETS:
  TRAIN: "coco_2017_train"
  TEST: "coco_2017_eval"
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.02  # Note that RetinaNet uses a different default learning rate
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (80000,100000,120000)
  LR_DECAY_TYPE: "cosine"
INPUT:
  MIN_SIZE_TRAIN: (512,544,576,608,640)
  MAX_SIZE_TRAIN: 800
  MIN_SIZE_TEST: 576
  MAX_SIZE_TEST: 1333
  STITCH: 0.0
VERSION: 2
GLOBAL:
  PROJ_NAME: "MaskRCNNFPNCOCODemon-sephv14_12"
  SUMMARY_LEVEL: -1
  #RESEARCH: ["result_classes"]
  #RESEARCH: ["result_bboxes"]
  #EVAL_TYPE: "recall"
  LOG_STEP: 200
