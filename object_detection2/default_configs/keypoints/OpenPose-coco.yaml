_BASE_: "../Base-Keypoints.yaml"
MODEL:
  WEIGHTS: "/home/wj/ai/mldata/vgg19/vgg_19.ckpt"
  ONLY_SCOPE: "vgg_19"
  PREPROCESS: "subimagenetmean"
  BACKBONE:
    NAME: "build_vgg19_backbone"
  KEYPOINTS:
    NUM_KEYPOINTS: 17
    IN_FEATURES: ["vgg_19/conv4/conv4_2"]
    HEAD_NAME: "OpenPoseHead"
    OUTPUTS: "OpenPoseOutputs"
    NUM_OPENPOSE_L1_BLOCKS : 4
    NUM_OPENPOSE_L2_BLOCKS : 2
    NUM_OPENPOSE_UNITS : 5
    OPENPOSE_L_DELTA: 1.5
    OPENPOSE_GAUSSIAN_DELTA: 1.0
    OPENPOSE_KEYPOINTS_TH: 0.1
    OPENPOSE_INTERP_SAMPLES: 10
    OPENPOSE_PAF_SCORE_TH: 0.1
    OPENPOSE_CONF_TH: 0.7
    NORM: ""
    ACTIVATION_FN: "leaky_relu"
DATASETS:
  TRAIN: "coco_2017_kp_train"
  TEST: "coco_2017_kp_eval"
SOLVER:
  IMS_PER_BATCH: 10
  BASE_LR: 0.0001
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (80000,100000,120000)
  LR_DECAY_TYPE: "cosine"
  OPTIMIZER: "Adam"
INPUT:
  MIN_SIZE_TRAIN: (512,512)
  #MIN_SIZE_TRAIN: (300,224)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 896
  MAX_SIZE_TEST: 1333
  STITCH: 0.0
  SHUFFLE_BUFFER_SIZE: 1024
  DATAPROCESS: "OPENPOSE"
VERSION: 2
GLOBAL:
  PROJ_NAME: "OpenPose-coco"
  LOG_STEP: 200
