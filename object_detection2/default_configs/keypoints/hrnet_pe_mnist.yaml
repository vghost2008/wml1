_BASE_: "../Base-Keypoints.yaml"
MODEL:
  WEIGHTS: ""
  ONLY_SCOPE: "HRNet"
  PREPROCESS: "subimagenetmean"
  BACKBONE:
    #NAME: "build_hrnet_backbone"
    NAME: "build_resnet_backbone"
  RESNETS:
    DEPTH: 18
  KEYPOINTS:
    IN_FEATURES: ["C2", "C3", "C4", "C5"]
    HEAD_NAME: "HRNetPEHead"
    OUTPUTS: "HRNetPEOutputs"
    OPENPOSE_GAUSSIAN_DELTA: 2.0
    OPENPOSE_KEYPOINTS_TH: 0.1
    OPENPOSE_INTERP_SAMPLES: 10
    DET_SCORE_THRESHOLD_TEST: 0.7
    NORM: "BN"
    ACTIVATION_FN: "relu"
    POINTS_PAIRS: [0,1,1,2]
    NUM_KEYPOINTS: 3
    USE_LOSS_MASK: False
    AE_LOSS_SCALE: 0.01
    POINTS_LEFT_RIGHT_GROUP: [[1,2]]
DATASETS:
  TRAIN: "mnist_kp_train"
  TEST: "mnist_kp_train"
  SKIP_CROWD_DURING_TRAINING: False
SOLVER:
  IMS_PER_BATCH: 6
  BASE_LR: 0.0001
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (10000,20000)
  LR_DECAY_TYPE: "cosine"
  OPTIMIZER: "Adam"
INPUT:
  MIN_SIZE_TRAIN: (320,320)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 320
  MAX_SIZE_TEST: 1333
  STITCH: 0.0
  SHUFFLE_BUFFER_SIZE: 1024
  DATAPROCESS: "SIMPLE_KP"
VERSION: 2
GLOBAL:
  PROJ_NAME: "HRNet-mnist"
  LOG_STEP: 2
