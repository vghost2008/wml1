_BASE_: "../Base-Keypoints.yaml"
MODEL:
  WEIGHTS: ""
  ONLY_SCOPE: "HRNet"
  PREPROCESS: "subimagenetmean"
  BACKBONE:
    NAME: "build_hrnet_backbone"
  RESNETS:
    DEPTH: 18
  KEYPOINTS:
    NUM_KEYPOINTS: 17
    IN_FEATURES: ["C2", "C3", "C4", "C5"]
    HEAD_NAME: "HRNetPEHead"
    OUTPUTS: "HRNetPEOutputs"
    OPENPOSE_GAUSSIAN_DELTA: 2.0
    USE_LOSS_MASK: False
    OPENPOSE_KEYPOINTS_TH: 0.1
    OPENPOSE_INTERP_SAMPLES: 10
    DET_SCORE_THRESHOLD_TEST: 0.7
    NORM: "BN"
    ACTIVATION_FN: "relu"
DATASETS:
  TRAIN: "coco_2017_kp_train"
  TEST: "coco_2017_kp_eval"
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.001
  WARMUP_ITERS: 1000
  CLIP_NORM: 32
  STEPS: (80000,3750000)
  LR_DECAY_TYPE: "cosine"
  OPTIMIZER: "Adam"
INPUT:
  MIN_SIZE_TRAIN: (512,512)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 896
  MAX_SIZE_TEST: 1333
  STITCH: 0.0
  SHUFFLE_BUFFER_SIZE: 1024
  DATAPROCESS: "OPENPOSE"
VERSION: 2
GLOBAL:
  PROJ_NAME: "HRNet-coco"
  LOG_STEP: 200
